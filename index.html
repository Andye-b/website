<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parque Serra</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="announcement-bar">
    ¡Oferta Promoción!
  </div>

  <header class="main-header">
    <div class="header-inner">
      <div class="left">
        <div class="logo-container">
          <img src="assets/logo.png" alt="Parque Serra Logo">
        </div>
      </div>
      <div class="center">
        <nav>
          <a href="#conocenos">Conócenos</a>
          <a href="#actividades">Actividades</a>
          <a href="#ubicacion">Ubicación</a>
          <a href="#eventos">Eventos</a>
          <a href="#contacto">Contacto</a>
        </nav>
      </div>
      <div class="right user-icons">
        <a href="#login">Login</a>
        <a href="#buscar"><img src="assets/search-icon.svg" alt="Buscar"></a>
      </div>
    </div>
  </header>

  <!-- CONTENIDO AQUÍ -->

  <footer>
    <div class="footer-container">
      <p>© 2025 Parque Serra. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    window.addEventListener('scroll', function () {
      const header = document.querySelector('header');
      if (window.scrollY > window.innerHeight - 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>

</body>

</html>
